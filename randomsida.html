<style>
    .scrolling-text {
        white-space: nowrap;
        overflow: hidden;
        animation: scroll 5s linear infinite;
    }

    @keyframes scroll {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
    }
</style>

<div class="scrolling-text">
    Detta är ett exempel på rullande text med CSS-animation.
</div>
